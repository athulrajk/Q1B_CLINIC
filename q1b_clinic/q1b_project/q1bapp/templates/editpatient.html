{% extends 'base.html' %} {% block content %}

<div
  class="modal fade"
  id="editPatientModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="editPatientModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <form method="post" id="patientform" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title">Edit Patient Information</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Your form fields here -->
          <input type="hidden" id="patientId" name="patient_id" />

          <!-- Other form fields as per your original structure -->
          <!-- Example fields: -->
          <div class="form-group">
            <label for="registrationId">Registration Id</label>
            <input
              type="text"
              class="form-control"
              id="registrationId"
              name="registration_id"
              placeholder="Reg id"
            />
          </div>
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              name="firstname_patient_name"
              placeholder="First Name"
            />
          </div>
          <!-- Add other fields similar to above -->

          <!-- Add a hidden field for the patient ID -->
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save changes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
